<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. </p>
    <script>
        const rangeMinNumbers = parseInt(prompt(`Bкажіть початок числа`))
        const rangeMaxNumbers = parseInt(prompt(`Bкажіть кінець числа`))
        let oddNumber = 0
        for (let i = rangeMinNumbers; i <= rangeMaxNumbers; i++) {
            if (i % 2 !== 0)
                oddNumber += i
        }
        alert(`Cума непарних чисел між ${rangeMinNumbers} i ${rangeMaxNumbers} = ${oddNumber}`)
    </script>
</body>

</html>
