<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
    <script>
        let count = 0
        let sumaMetric = 0
        let averageTemperature = 0

        for (let i = 1; i <= 12; i++) {
            let userTemperatureIndicators = parseFloat(prompt(`Bедіть показники температури за ${i} місяць`))
            if (isNaN(userTemperatureIndicators)) {
                averageTemperature = sumaMetric / count
                alert(`Середнє значення температури за ${count} місяця = ${averageTemperature}`)
                break
            }
            count++
            sumaMetric += userTemperatureIndicators
        }
        averageTemperature = sumaMetric / count
        alert(`Середнє значення температури за ${count} місяця = ${averageTemperature}`)
    </script>
</body>

</html>
