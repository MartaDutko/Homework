<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .border {
        border: 1px solid black;
    }
</style>

<body>
    <p>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</p>
    <script>
        document.write(`<table class="border" <tbody>`)
        // row
        for (let i = 0; i < 3; i++) {
            document.write(`<tr>`)
            // column
            for (let j = 1; j <= 7; j++) {
                document.write(`<td class="border">${j}</td>`)
            }
            document.write(`</tr>`)
        }
        document.write(`</tbody> </table>`)
    </script>
</body>

</html>
