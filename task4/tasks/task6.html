<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10%;
    }

    .border {
        border: 1px solid black;
    }

    .flex {
        width: 100%;
        text-align: center;
    }
</style>

<body>
    <p class="flex">Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>

    <script>
        let count = 0
        // table
        for (let i = 0; i < 3; i++) {
            document.write(`<table class="border"> <tbody>`)
            // row
            for (let j = 0; j < 3; j++) {
                document.write(`<tr>`)
                // column
                for (let h = 0; h < 3; h++) {
                    document.write(`<td class="border">${++count}</td>`)
                }
                document.write(`</tr>`)
            }
            document.write(`</tbody> </table>`)
        }


    </script>
</body>

</html>
