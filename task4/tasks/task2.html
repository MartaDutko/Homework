<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 2. Створити 10 елементів для введення цін продуктів</p>
    <script>
        document.write(`<form>`)
        for (let i = 1; i <= 10; i++) {
            document.write(`
                <span>Product # ${i}</span>
                <input type="name">
                <br>
                `)
        }
        document.write(`</form>`)

    </script>
</body>

</html>
