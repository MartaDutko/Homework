<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами. </p>
    <script>
        const rangeMinNumbers = parseInt(prompt(`Bкажіть перше число`))
        const rangeMaxNumbers = parseInt(prompt(`вкажіть друге число`))

        let oddNumber = 0
        let count = 0
        for (let i = rangeMinNumbers; i < rangeMaxNumbers && count < 5; i++) {
            if (i % 2 !== 0) {
                oddNumber += i
                count++
                console.log(oddNumber);
            }
        }
        alert(`Сума непарних 5 чисел  між ${rangeMinNumbers} i ${rangeMaxNumbers} = ${oddNumber}`)
    </script>
</body>

</html>
