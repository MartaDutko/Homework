<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p>Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком</p>

<body>
    <script>
        const userNumberParagraph = parseInt(prompt(`Введіть число параграфів від 1 до 4`))

        for (let i = 1; i <= userNumberParagraph; i++) {
            document.write(`<h1>Заголовок ${i} </h1> `)

            for (let j = 1; j <= i; j++) {
                document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
            }
            document.write(`<hr>`)
        }
    </script>
</body>

</html>
