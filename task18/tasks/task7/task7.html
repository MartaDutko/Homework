<style>
    .container{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    .wrapper{
        background-color: rgb(203, 202, 202);
        padding: 5%;
        margin-top: 5%;
    }
    .block{
        display: flex;
        flex-direction: column;

<body>
<div class="container">
    <div class="wrapper">
        <h3>1 Етап</h3>
    <div class="block">
        <h2>Вид транспорту</h2>
        <label>
            <select id="typeOfTransport">
                <option value="500">авто - 500</option>
                <option value="300">автобус - 300</option>
                <option value="1000">літак - 1000</option>
            </select>
        </label>
    </div>

    <div class="block">
        <h2>Xарчування</h2>
        <label>
            <input type="checkbox" value="100" class="radio">
            сніданок - 100
        </label>
        <label>
            <input type="checkbox" value="150"  class="radio">
            обід - 150
        </label>
        <label>
            <input type="checkbox" value="200"  class="radio">
            вечеря - 200
        </label>
    </div>

    <div class="block">
        <h2>Виберіть одного гіда</h2>
        <label>
            <input type="radio" name="guide" value="200">
            Гід 1 - 200
        </label>
        <label>
            <input type="radio" name="guide" value="300">
            Гід 2 - 300
        </label>
        <label>
            <input type="radio" name="guide" value="400">
            Гід 3 - 400
        </label>
    </div>

    <div>
        <button class="btnTotalPrice">Загальна сума</button>
    </div>

</div>
