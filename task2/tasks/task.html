<body>
    <h2>Задача 0</h2>
    <p>Обчислити значення виразів </p>
    <script>
        let a = parseFloat(prompt(`Введіть число а`))
        let b = parseFloat(prompt(`Введіть число b`))
        let c = parseFloat(prompt(`Введіть число c`))

        // S1
        let S1 = a + 12 + b
        // S2
        let S2 = Math.sqrt((a + b) / (2 * a))
        // S3
        let S3 = Math.cbrt((a + b) * c)
        // S4
        let S4 = Math.sin(a / (-b))

        document.write(`
            <p>S1 = ${S1}</p>
            <p>S2 = ${S2}</p>
            <p>S3 = ${S3}</p>
            <p>S4 = ${S4}</p>
            `)
    </script>
</body>
