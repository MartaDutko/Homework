<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
    <script>
        function getSeasoneOfYear(num) {
            switch (num) {
                case 12:
                case 1:
                case 2:
                    return `Winter`
                case 3:
                case 4:
                case 5:
                    return `Spring`
                case 6:
                case 7:
                case 8:
                    return `Summer`
                case 9:
                case 10:
                case 11:
                    return `Fall`
                default:
                    return `ERROR`
            }
        }

        const userNumberOfMonth = parseInt(prompt(`Введіть номер місяця`))
        alert(getSeasoneOfYear(userNumberOfMonth))
    </script>
</body>

</html>
