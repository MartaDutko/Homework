<body>
    <p>Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
        від’ємних показів температури.</p>

    <script>

        function getNegativeTemperatureIndicators(...num) {
            let negativeIndicators = 0
            for (let i = 0; i < num.length; i++) {
                if (num[i] < 0) negativeIndicators++
            }
            alert(`Від’ємних показів температури = ${negativeIndicators}`)

        }
        getNegativeTemperatureIndicators(-1, 4, 6, -7)

    </script>
