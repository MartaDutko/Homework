<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p>Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
        передаються у функцію)</p>

    <script>

        function displayRandomImage(path) {
            const randomImg = 1 + Math.floor(Math.random() * 4)
            return `<img src="${path}${randomImg}.png">`
        }
        document.write(displayRandomImage(`./img/`))

    </script>
</body>
