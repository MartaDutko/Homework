<body>
    <p>Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення
        для додатних показів температури.</p>

    <script>
        function getAverageEdditionalIndicators(...num) {
            let count=0
            let positiveValues = 0
            for (let i = 0; i < num.length; i++) {
                if (num[i] < 0)
                    continue
                else{
                    positiveValues += num[i]
                    count++
                }
            }
            return positiveValues / count
        }

        alert(`Середнє значення додатніх показників температури = ${getAverageEdditionalIndicators(1, -2, -3, 4, 5, 6)}`)
    </script>
