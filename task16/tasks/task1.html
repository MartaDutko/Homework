<body>
    <p>Задача 1. Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється
        структурою із трьома полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів,
        місяців чи років. Введення та виведення дати реалізувати за допомогою методу toString.</p>

    <script>

        class TDate {
            #year
            #month
            #day
            constructor(year, month, day) {
                this.Year = year
                this.Month = month
                this.Day = day
            }

            // year
            get Year() {
                return this.#year
            }
            set Year(value) {
                if (value < 0)
                    throw new Error(`not corect year`)

                this.#year = value
            }
            // month
            get Month() {
                return this.#month
            }
            set Month(value) {
                if (value < 1 || value > 12)
                    throw new Error(`not corect month`)

                this.#month = value
            }
            // day
            get Day() {
                return this.#day
            }
            set Day(value) {
                if (value < 1 || value > 31)
                    throw new Error(`not corect day`)
                this.#day = value
            }

            toString() {
                return `${this.Year}.${this.Month}.${this.Day}`
            }

            // day
            decreaseDay(value) {
                if (this.Day - value < 0)
                    throw new Error('Day')
                this.Day -= value
            }

            addDays(value) {
                this.Day += value
                if (this.Day / 31 !== 1) {
                    this.addMonth(Math.floor(this.Day / 31))
                    this.Day = (this.Day % 31)
                }
            }
            // month
            decreaseMonth(value) {
                if (this.Month - value < 0)
                    throw new Error('Month')
                this.Month -= value
            }

            addMonth(value) {
                this.Month += value
                this.addYear(Math.floor(this.Month / 12))
                this.Month = (this.Month % 12)
            }

            // year
            decreaseYear(value) {
                if (this.Year - value < 0)
                    throw new Error('Year')
                this.Year -= value
            }
            addYear(value) {
                this.Year += value
            }

        }

        let newData = new TDate(2023, 1, 1)
        newData.addDays(30)
        document.write(newData)

    </script>
</body>
