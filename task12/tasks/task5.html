    <p>Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
        «Olga» і під яким індексом.</p>
    <script>
        let names = [
            'John',
            'Paul',
            'Olga',
            'Andrew',
            'Abrams',
            'Peter',
            'Tina',
            'Olga',
            'Jack',
            'Peter',
        ]
        // сортування масиву імен виключенням
        function insertSort(names) {
            for (let k = 1; k < names.length; k++) {
                const carentValue = names[k];
                let i = k - 1
                while (i >= 0 && names[i] > carentValue) {
                    names[i + 1] = names[i]
                    i--
                }
                names[i + 1] = carentValue
            }
            return names
        }
        let sortName = insertSort(names)
        console.log(sortName);

        // бінарний пошук 
        function binarySearch(arr, serchElement) {
            let start = 0
            let end = arr.length - 1
            while (start <= end) {
                let middle = Math.floor((start + end) / 2)
                if (arr[middle] === serchElement) return middle
                if (arr[middle] < serchElement) start = middle + 1
                if (arr[middle] > serchElement) end = middle - 1
            }
            return false
        }
        let searchName = binarySearch(sortName, `Olga`)
        if(searchName)
        console.log(searchName);

        console.log('Hемає такого імені');
        

    </script>
