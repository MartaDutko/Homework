    <p>Задача 4. Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення
        відповідних таблиць за зразком.
        Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран.
    </p>

    <script>
        let arr = [5, 0, 0, 0, 0, 0]
        let chenges
        do {
            chenges = false
            for (let index = 1; index < arr.length; index++) {
                if (arr[index - 1] > arr[index]) {
                    [arr[index - 1], arr[index]] = [arr[index], arr[index - 1]]
                    console.table(arr);
                    chenges = true
                }
            }
        } while (chenges);
    </script>
