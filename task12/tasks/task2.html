<body>
    <p>Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
    </p>
    <script>
        function getRandomNumber() {
            return 1 + Math.floor(Math.random() * (100 + 1 - 1))
        }

        function getRandomArray() {
            let newArr = []
            for (let i = 0; i < 30; i++) {
                let randomArray = getRandomNumber()
                newArr.push(randomArray)
            }
            return newArr
        }
        let arr = getRandomArray()

        function cocktailSort(arr) {
            let count = 0
            let leftIndex = 0
            let rightIndex = arr.length - 1
            while (leftIndex < rightIndex) {
                for (let index = leftIndex; index < rightIndex; index++) {
                    if (arr[index] > arr[index + 1]) {
                        [arr[index], arr[index + 1]] = [arr[index + 1], arr[index]]
                        count++
                    }
                }
                rightIndex--

                for (let index = rightIndex; index > leftIndex; index--) {
                    if (arr[index] < arr[index - 1]) {
                        [arr[index], arr[index - 1]] = [arr[index - 1], arr[index]]
                        count++
                    }
                }
                leftIndex++
            }

            return [arr, count]
        }
        console.log(cocktailSort(arr));

    </script>
</body>
