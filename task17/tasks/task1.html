<body>
    <p>Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних,
        кількості від’ємних, кількість входжень деякого числа (статичні методи)</p>
    <script>
        class ArrayOperations {
            static numberOfPositives(arr) {
                return arr.reduce((prevRes, number) => (number > 0) ? prevRes + 1 : prevRes, 0)
            }
            static numberOfNegatives(arr) {
                return arr.reduce((prevRes, number) => (number < 0) ? prevRes + 1 : prevRes, 0)
            }
            static numberOfInputs(arr, number) {
                let inputNumber = 0
                for (const element of arr) {
                    if(element === number)inputNumber++
                }
                return inputNumber
            }
        }

        let testArr = [0, 1, -1, -5, -2, 3, 5, 6, 2,3]
        console.log(ArrayOperations.numberOfPositives(testArr));
        console.log(ArrayOperations.numberOfNegatives(testArr));
        console.log(ArrayOperations.numberOfInputs(testArr,3));

    </script>
</body>
