            return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
        }
        // console.log(getRandomNumber(1,10));

        // функція для формування одновимірного масиву
        function generateRandomColumn(columnLenth, minNum, maxNum) {
            let arr = []
            for (let i = 0; i < columnLenth; i++) {

            }
            return arr

            }
            return newArr
