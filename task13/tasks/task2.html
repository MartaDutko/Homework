<body>
    <p>Задача 2. Нехай x0,x1=1, xi=xi-1+2x i-2, де i =2,3 . Визначити xn. Розв’язати з використанням рекурсивних і
        нерекурсивних алгоритмів</p>
    <script>
        // не рекурсивний
        function recursive(x) {
            if (x === 0 || x === 1) return 1
            else {
                let x_n
                let x_i_1 = 1
                let x_i_2 = 1
                for (let i = 2; i <= x; i++) {
                    x_n = x_i_1 + 2 * x_i_2
                    x_i_2 = x_i_1
                    x_i_1 = x_n
                }
                return x_n
            }
        }
        console.log(recursive(10));

        // рекурсивний
        function notRecursive(x) {
            if (x === 0 || x === 1) return 1
            else {
                return notRecursive(x - 1) + 2 * notRecursive(x - 2)
            }
        }
        console.log(notRecursive(10));

    </script>
