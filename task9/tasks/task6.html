<head>

<body>
    <p>6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>

    <script>
        const size = parseInt(prompt(`кількість елементів масиву`))

        function getRandomNumbers(size) {
            let arr = []
            for (let i = 0; i < size; i++) {
                let random = 1 + Math.floor(Math.random() * (100 - 1 + 1))
                arr.push(random)
            }
            return arr
        }

        function getNumGreaterThan_2(arr) {
            arr.forEach(
                (element, index, arrRef) => {
                    if (element > arrRef[0])
                        arrRef[index] *= 2
                });
            return arr
        }

        document.write(getNumGreaterThan_2(
            getRandomNumbers(size)
        ))

    </script>
</body>

</html>
