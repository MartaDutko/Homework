<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>7.Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>

    <script>
        const size = parseInt(prompt(`кількість елементів масиву`))

        function getRandomNumbers(size) {
            let arr = []
            for (let i = 0; i < size; i++) {
                let random = 1 + Math.floor(Math.random() * (2000 - 1 + 1))
                arr.push(random)
            }
            return arr
        }

        function getPracesWithDiscount(arr) {
            const percentDiscount = 0.3
            arr.forEach(
                (element, index, arrRef) => {
                    if (element > 1000)
                        arrRef[index] -= element * percentDiscount
                });
            return arr
        }

        document.write(getPracesWithDiscount(
            getRandomNumbers(size)
        ));

    </script>
</body>

</html>
