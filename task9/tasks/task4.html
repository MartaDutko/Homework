<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>4.Дано масив елементів. Вивести на екран елементи, що більші за 100</p>

    <script>
        const size = parseInt(prompt(`кількість елементів масиву`))

        function getRandomNumbers(size) {
            let arr = []
            for (let i = 0; i < size; i++) {
                let random = 1 + Math.floor(Math.random() * (200 - 1 + 1))
                arr.push(random)
            }
            return arr
        }

        function numbersGreated_100(arr) {
            let numbers = []
            for (const element of arr) {
                if (element > 100)
                    numbers.push(element)
            }
            return numbers
        }

        document.write(numbersGreated_100(
            getRandomNumbers(size)
        ))



    </script>
</body>

</html>
