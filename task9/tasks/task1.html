<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
        заповнених нулями.</p>

    <script>
        const size = parseInt(prompt(`кількість елементів масиву`))
        document.write(arrayOfZerros(size))

        function arrayOfZerros(size) {
            return new Array(size).fill(0)
        }

    </script>
</body>

</html>
