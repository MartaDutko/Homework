<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
        заповнена 7-ками.</p>

    <script>
        const size = parseInt(prompt(`кількість елементів масиву`))

        
        function getMiddleFromNumber(number) {
            return number / 2
        }

        function arrayFill(middleOfArray, size) {
            return new Array(size)
                        .fill(1, 0, middleOfArray)
                        .fill(7, middleOfArray)
        }


        document.write(`${arrayFill(
            getMiddleFromNumber(size),
            size
            )}`)
    </script>
</body>

</html>
