<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
        кінця масиву заповнені 7-ками.</p>

    <script>
        const size = parseInt(prompt(`кількість елементів масиву`))
        document.write(getArray(size))

        function getArray(size) {
            return new Array(size).fill(1,0,5).fill(7,5)
        }
    </script>
</body>

</html>
