<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Задача 3</h2>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <p id="3"></p>

    <script>
        let thirdTask = document.getElementById(`3`)

        let randomNumber = 1 + Math.floor(Math.random() * (5 - 1 + 1))
        let firstTry = parseInt(prompt(`Введіть число від 1-5`))

        if (firstTry == randomNumber)
            thirdTask.innerHTML = `Ви вгадали число ${firstTry}`
        else {
            alert(`Hажаль ви не вгадали число`)
            let secondTry = parseInt(prompt(`Ввeдіть ще раз число від 1 - 5`))
            if (secondTry == randomNumber) {
                thirdTask.innerHTML = `Ви вгадали число ${randomNumber}`
            }
            else
                thirdTask.innerHTML = `Hажаль ви не вгадали число ${randomNumber}`
        }
    </script>
</body>

</html>
