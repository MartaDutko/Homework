<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Задача 7</h2>
    <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
    <p id="7"></p>

    <script>
        let seventhTask = document.getElementById(`7`)
        let numberOfMonth = parseInt(prompt(`Введіть номер місяця`))
        const monthOfYear = [`Січень`,`Лютий`,`Березень`,`Квітень`,`Травень`,`Червень`,`Липень`,`Серпень`,`Вересень`,`Жовтень`,`Листопад`,`Грудень`]
        if(numberOfMonth>=1 && numberOfMonth<=12)
            seventhTask.innerHTML = monthOfYear[numberOfMonth-1]
        else
            seventhTask.innerHTML =`Некоректний ввід`
    </script>
</body>
</html>
