<body>
    <h2>Задача 7</h2>
    <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
    <p id="7"></p>

    <script>
        let seventhTask = document.getElementById(`7`)
        let numberOfMonth = parseInt(prompt(`Введіть номер місяця`))

        if (numberOfMonth >= 3 && numberOfMonth <= 5)
            console.log('spring');
        else if (numberOfMonth >= 6 && numberOfMonth <= 8)
            console.log('summer');
        else if (numberOfMonth >= 9 && numberOfMonth <= 11)
            console.log('fall');
        else if (numberOfMonth >= 1 && numberOfMonth <= 2 || numberOfMonth == 12)
            console.log('winter');

    </script>
