<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Задача 6</h2>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
    <p id="6"></p>

    <script>
        let sixthTask = document.getElementById(`6`)
        let numberDayOfWeek = parseInt(prompt(`Введіть номер дня тижня`))
        const dayOfWeek = [`Понеділок`,`вівторок`,`Середа`,`Четвер`,`Пятниця`,`Субота`,`Неділя`]
        if(numberDayOfWeek >= 1 && numberDayOfWeek <= 7)
        sixthTask.innerHTML = dayOfWeek[numberDayOfWeek - 1]
        else
        sixthTask.innerHTML =`Некоректний ввід`
    </script>
</body>
</html>
