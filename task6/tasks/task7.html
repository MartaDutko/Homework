<body>
    <p>Задача 7. Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за: <br>
        1)за весь рік;<br>
        2)у першій половині року;<br>
        3)у другій половині року;<br>
        4)за літо;<br>
        5)за ІІ квартал;<br>
        6)за парні місяці (з парними номерами);<br>
        7)за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
    </p>

    <script>
        function getArr() {
            let arr = []
            for (let i = 0; i < 12; i++) {
                const random = 200 + Math.floor(Math.random() * (1000 - 200 + 1))
                arr.push(random)
            }
            return arr
        }
        const paymentsForYear = getArr()

        function getPaymentForMonth(arr, start, end) {
            let sum = 0
            for (let i = start; i < end; i++) {
                sum += arr[i]
            }
            return sum
        }
        alert(`Cумарнa кількість грошей за весь рік = ${getPaymentForMonth(paymentsForYear, 0, 12)}`)
        alert(`Cумарнa кількість грошей у першій половині року = ${getPaymentForMonth(paymentsForYear, 0, 6)}`)
        alert(`Cумарнa кількість грошей у другій половині року= ${getPaymentForMonth(paymentsForYear, 6, 12)}`)
        alert(`Cумарнa кількість грошей за літо= ${getPaymentForMonth(paymentsForYear, 5, 8)}`)

        function getPaymentForQuaters(arr, start, end, i) {
            let sum = 0
            for (let i = start; i < end; i++) {
                sum += arr[i]
            }
            return sum
        }

        alert(`Cумарнa кількість грошей за ІІ квартал= ${getPaymentForQuaters(paymentsForYear, 3, 6, 1)}`)
        alert(`Cумарнa кількість грошей за парні місяці= ${getPaymentForQuaters(paymentsForYear, 1, 12, 2)}`)
        alert(`Cумарнa кількість грошей за місяці, які є початковими у сезоні (весна, літо, осінь, зима) = ${getPaymentForQuaters(paymentsForYear, 2, 12, 3)}`)

    </script>
